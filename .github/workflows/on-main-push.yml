name: on PR merged

on:
  pull_request_target:
    types: [ closed ]
    branches: [ main ]

#  push:
#    branches: [main]
jobs:
  if_release_merged:
    if: github.event.pull_request.merged == true && startsWith(github.event.pull_request.head.ref, 'release/')
    runs-on: ubuntu-latest
    steps:
      - run: echo "The PR was merged ${{github.event.pull_request.head.ref}/release\/}"

