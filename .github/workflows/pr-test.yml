name: PR Test

on:
  pull_request:
    branches:
      - 'main'
      - 'release/*'
    paths:
      - 'src/**'

jobs:
  pr-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/.package-hash-for-cache') }}
      - run: npm ci
      - run: npm run test
